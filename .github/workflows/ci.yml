---
name: CI

on:  # cf. https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662
  push:
  pull_request:
    branches:
      - master

jobs:
  check:
    name: Run check
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']
        platform: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    env:
      LOG_TO_CS: .github/logToCs.py
      RAW_LOG: pre-commit-${{ matrix.platform }}-${{ matrix.python-version }}.log
      CS_XML: pre-commit-${{ matrix.platform }}-${{ matrix.python-version }}.xml
    steps:
      - name: Checkout code üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }} üîß
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip üèóÔ∏è
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pre-commit
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt')
            }}-git-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt') }}
            ${{ runner.os }}-python-${{ matrix.python-version }}-

      - name: Install ‚öôÔ∏è
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade -r requirements-dev.txt
          pip install --upgrade .

      - name: Running checks ‚òë
        id: precommit
        if: matrix.python-version != '3.11'  # Pylint currently triggers erroneous no-member errors
        uses: mathiasvr/command-output@v2.0.0
        with:
          run: |
            pre-commit run --all-files --verbose

      - name: Convert Raw Log to CheckStyle format
        if: ${{ failure() && ! startsWith(matrix.platform,'windows') && matrix.python-version == 3.10 }}
        run: |
          echo "${{ steps.precommit.outputs.stdout }}" | python "${LOG_TO_CS}" - "${CS_XML}"

      - name: Annotate Source Code with Messages
        uses: staabm/annotate-pull-request-from-checkstyle-action@v1
        if: ${{ failure() && ! startsWith(matrix.platform,'windows') && matrix.python-version == 3.10 }}
        with:
          files: ${{ env.CS_XML }}
          notices-as-warnings: true  # optional
          prepend-filename: true  # optional

      - name: Save cache on fail (otherwise it would not be saved)
        uses: actions/cache/save@v3
        if: ${{ failure() }}
        with:
          path: ~/.cache/pre-commit/
          key: pre-commit-4|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml')
            }}

      - name: Provide log as artifact
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: precommit-logs
          path: |
            ${{ env.RAW_LOG }}
            ${{ env.CS_XML }}
          retention-days: 2
